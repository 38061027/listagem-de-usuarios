
<table class="table">
  <thead>
    <tr>
      <td>Id</td>
      <td>Nome</td>
      <td>Idade</td>
      <td>Perfil</td>
    
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let row of listaUsuarios$ | async">
      <td>{{ row.id }}</td>
      <td>{{ row.name }}</td>
      <td>{{ row.idade }}</td>
      <td>{{ row.perfil }}</td>

    </tr>
  </tbody>
</table>
