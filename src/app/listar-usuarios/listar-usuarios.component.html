

<table class="table">
  <thead>
    <tr>
      <td>Id</td>
      <td>Nome</td>
      <td>Idade</td>
      <td>Perfil</td>
      <td>Ação</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let row of listaUsuarios$ | async">
      <td>{{ row.id }}</td>
      <td>{{ row.name }}</td>
      <td>{{ row.idade }}</td>
      <td>{{ row.perfil }}</td>
      <td>
        <button
          class="btn btn-primary"
          type="button"
          (click)="editar(row.id)"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Editar
        </button>
        <button
          class="btn btn-danger"
          type="button"
          (click)="excluir(row.id)"

        >
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->




  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="myForm" #f="ngForm" *ngIf="usuario$ | async as usuario">
            <div class="col-6">
              <label>Id</label>
              <input
                disabled
                class="form-control"
                [(ngModel)]="usuario.id"
                type="text"
                id="id"
                name="id"
              />
            </div>

            <div class="col-6">
              <label>Nome</label>
              <input
                class="form-control"
                [(ngModel)]="usuario.name"
                type="text"
                id="name"
                name="name"
              />
            </div>

            <div class="col-6">
              <label>Idade</label>
              <input
                class="form-control"
                [(ngModel)]="usuario.idade"
                type="text"
                id="idade"
                name="idade"
              />
            </div>

            <div class="col-6">
              <label>Perfil</label>
              <input
                class="form-control"
                [(ngModel)]="usuario.perfil"
                type="text"
                id="perfil"
                name="perfil"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
     

        </div>
      </div>
    </div>
  </div>
